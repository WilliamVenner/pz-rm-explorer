<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Recorded Media Explorer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #19181D;
			color: #fff;
			font-family: 'Inter', sans-serif;
			font-size: .9em;
			line-height: 1.6;
			margin: 1rem;
		}

		a {
			color: rgb(0, 150, 255);
			text-decoration: none;
		}

		#pz-rm-explorer {
			border-collapse: collapse;
			box-shadow: 0 0 5px #000000a6;
			color: #BBB;
		}
		#pz-rm-explorer th {
			color: #fff;
		}
		#pz-rm-explorer td, #pz-rm-explorer th {
			padding: 1rem;
		}
		#pz-rm-explorer tbody tr:nth-child(2n-1) {
			background-color: #26252B;
		}
		#pz-rm-explorer td {
			white-space: pre-line;
		}
	</style>
</head>

<body>
	<noscript>Please enable JavaScript</noscript>

	<p>
		This list is automatically updated every midnight. <a target="_blank" href="https://github.com/WilliamVenner/pz-rm-explorer">GitHub</a>
	</p>

	<table id="pz-rm-explorer">
		<thead>
			<tr>
				<th style="text-align: left">Name</th>
				<th>Recipes</th>
				<th>Skills</th>
			</tr>
		</thead>
		<tbody>
			<tr id="loading"><td colspan="3">Loading...</td></tr>
		</tbody>
	</table>

	<script type="text/javascript">

		if (!fetch) alert('Your browser is too old to support this page.');

		// fetch('extracted.json')
		Promise.resolve(new Response(`{"Home VHS: Basic Gun Handling (Officer Use Only)":{"skills":{"Aiming":6,"Reloading":6}},"Home VHS: Combat Wound Management":{"skills":{"FirstAid":7}},"Home VHS: Grady v King":{"skills":{"Lightfooted":1}},"Home VHS: Granny Nani":{"skills":{"Tailoring":6}},"Home VHS: Mathematical Quadratics and Algebraic Configurations":{"skills":{"Blunt":1}},"Home VHS: Muldraugh AV Club":{"skills":{"Electricty":6},"recipes":["Craft Makeshift Radio"]},"Home VHS: OSCC '92":{"skills":{"Mechanics":1}},"Home VHS: RMFA":{"skills":{"FirstAid":6}},"Home VHS: TV repair":{"skills":{"Electricty":6}},"Home VHS: Tailoring 101":{"skills":{"Tailoring":6}},"Home VHS: Tree Planting Guide":{"skills":{"Farming":6}},"Home VHS: no 9":{"skills":{"Metalworking":9},"recipes":["Make Metal Fences"]},"Home VHS: nof vid":{"skills":{"Metalworking":8},"recipes":["Make Metal Roof","Make Metal Walls"]},"Home VHS: stock cars":{"skills":{"Mechanics":1}},"VHS: Carzone E1":{"skills":{"Mechanics":6}},"VHS: Carzone E2":{"skills":{"Mechanics":6}},"VHS: Carzone E3":{"skills":{"Mechanics":6}},"VHS: Dead Wrong":{"skills":{"Aiming":1,"Reloading":1}},"VHS: Exposure Survival E1":{"skills":{"Fishing":4},"recipes":["Make Fishing Rod"]},"VHS: Exposure Survival E2":{"skills":{"Fishing":6}},"VHS: Exposure Survival E3":{"skills":{"Farming":7}},"VHS: Exposure Survival E4":{"skills":{"Carpentry":6}},"VHS: Exposure Survival E5":{"skills":{"Carpentry":4,"Foraging":1}},"VHS: Exposure Survival E6":{"skills":{"Trapping":10},"recipes":["Make Trap Crate"]},"VHS: Exposure Survival E7":{"skills":{"Foraging":7}},"VHS: Exposure Survival E8":{"skills":{"Carpentry":7}},"VHS: The Cook Show E1":{"skills":{"Cooking":7},"recipes":["Make Cake Batter"]},"VHS: The Cook Show E2":{"skills":{"Cooking":8}},"VHS: The Cook Show E3":{"skills":{"Cooking":5}},"VHS: The Cook Show E4":{"skills":{"Cooking":4}},"VHS: The Cook Show E5":{"skills":{"Cooking":4}},"VHS: The Cook Show E6":{"skills":{"Cooking":5}},"VHS: The Cook Show E7":{"skills":{"Cooking":6},"recipes":["Make Pie Dough"]},"VHS: Woodcraft E1":{"skills":{"Carpentry":5}},"VHS: Woodcraft E2":{"skills":{"Carpentry":4}},"VHS: Woodcraft E3":{"skills":{"Carpentry":5}},"VHS: Woodcraft E4":{"skills":{"Carpentry":6}},"VHS: Woodcraft E5":{"skills":{"Carpentry":3}},"VHS: Woodcraft E6":{"skills":{"Carpentry":5}},"VHS: Woodcraft E7":{"skills":{"Carpentry":5}},"VHS: Z-Squad S2.03":{"skills":{"Metalworking":1,"Mechanics":1}}}`))
			.catch(err => document.querySelector('#loading > td').textContent = 'ERROR: ' + err)
			.then(async extracted => {
				extracted = await extracted.json();

				document.querySelector('#loading').remove();

				const table = document.querySelector('#pz-rm-explorer > tbody');
				for (const [name, effects] of Object.entries(extracted)) {
					const row = document.createElement('tr');

					const tdName = document.createElement('td');
					tdName.textContent = name;
					row.appendChild(tdName);

					const tdRecipes = document.createElement('td');
					if (effects.recipes) tdRecipes.textContent = effects.recipes.join('\n');
					row.appendChild(tdRecipes);

					const tdSkills = document.createElement('td');
					if (effects.skills) tdSkills.textContent = Object.entries(effects.skills).map(([name, amount]) => (amount >= 0 ? '+' : '') + (amount * 12.5) + ' XP ' + name).join('\n');
					row.appendChild(tdSkills);

					table.appendChild(row);
				}
			});

	</script>
</body>

</html>
